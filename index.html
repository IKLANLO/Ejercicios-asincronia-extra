<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="bootstrap.min (3).css" />
  </head>
  <body>
    <div class="input-group mb-3 p-2 d-inline-flex">
      <input
        type="text"
        class="form-control"
        placeholder="Introduce una raza (formato XXX ó XXX-XXX)"
        aria-describedby="basic-addon1"
        id="inputText" />
    </div>
    <div class="d-flex flex-column justify-content-center">
      <button
        type="button"
        class="btn btn-primary btn-lg col-2 mx-auto m-2"
        id="listaRazasBtn">
        Lista de razas de perros
      </button>
      <button
        type="button"
        class="btn btn-primary btn-lg col-2 mx-auto m-2"
        id="imagenRandomRazaBtn">
        Imagen de raza aleatoria
      </button>
      <button
        type="button"
        class="btn btn-primary btn-lg col-2 mx-auto m-2"
        id="imagenesRazaBtn">
        Imágenes de una raza
      </button>
      <div
        class="d-flex justify-content-around p-2 flex-wrap"
        id="container"></div>
    </div>
  </body>
</html>
